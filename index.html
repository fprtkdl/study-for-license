<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자진학습을 환영한다.</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="img-case">
                <img src="./images/main.png" alt="main-icon">
            </div>
        </header>
        <section class="dfcc">
            <div class="quiz-zone">
                <!-- <img class="drop-hope-img" src="./images/희망을버려라.webp" alt=""> -->
                <img class="drop-hope-img" src="./images/rn_view_BN004358.jpg" alt="">
                <span class="drop-hope dfcc fwb">이 문제를 푸는 자, 모든 희망을 버려라...!!</span>
                <div class="answer-input-box">
                    <input class="button btn-base fwb" id="0.5" type="button" value="50% 풀기">
                    <input class="button btn-base fwb" id="0.75" type="button" value="75% 풀기">
                    <input class="button btn-base fwb" id="1" type="button" value="모두 풀기">
                    <input class="button btn-base fwb" id="2" type="button" value="한계 돌파">
                </div>
            </div>
        </section>
    </div>
    <script src="js/count-send.js"></script>
</body>

</html>
